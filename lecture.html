<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>הרצאות - גבי אהרון</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* CSS מתחיל כאן */
    body {
      font-family: 'Assistant', sans-serif;
      background: linear-gradient(45deg, #3498db, #8e44ad, #2ecc71);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 800px;
      width: 90%;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 40px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .flyer {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .home-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #3498db, #2ecc71);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .home-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    /* CSS מסתיים כאן */
  </style>
</head>
<body>
  <div class="container">
    <h1>הרצאה בעמידה מול קהל - להיות הגרסה הכי טובה של עצמך</h1>
    <img src="https://i.ibb.co/SfNPMVV/v.png" alt="פלאייר ההרצאה" class="flyer">
    <div style="text-align: center;">
<a href="https://gabiaharon.netlify.app/" class="home-button">חזרה לדף הבית</a>    </div>
  </div>
</body>
</html>
